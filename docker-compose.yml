services:
  web:
    build: .
    container_name: andd_baay_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env  # charge les variables dâ€™environnement automatiquement
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
