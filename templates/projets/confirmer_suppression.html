{% extends 'base.html' %}
{% block content %}
<h1>Supprimer le projet : {{ projet.nom }}</h1>
<p>Êtes-vous sûr de vouloir supprimer ce projet ? Cette action est irréversible.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'detail_projet' projet.id %}" class="btn btn-secondary">Non, annuler</a>
</form>
{% endblock %}
