{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Application Agricole</title>

  <!-- META -->
  <meta name="description" content="SystÃ¨me agricole intelligent avec chatbot IA" />
  <meta name="theme-color" content="#006b1b" />

  <!-- Favicon -->
  <link rel="icon" href="{% static 'images/image1.jpg' %}" />

  <!-- CSS externes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <!-- Styles internes -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding-bottom: 100px;
    }

    .chat-toggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #006b1b;
      color: #fff;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .chat-toggle:hover {
      background-color: #059e2e;
    }

    .chatbox {
      position: fixed;
      bottom: 95px;
      right: 25px;
      width: 320px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 998;
    }

    .chatbox-header {
      background: #006b1b;
      color: #fff;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .chatbox-body {
      padding: 15px;
      background-color: #f9f9f9;
    }

    .chatbox-body textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

  <!-- Contenu principal Django -->
  <main class="container mt-4">
    {% block content %}
    <h1 class="mb-4">Bienvenue dans Mon Application Agricole</h1>
    <p>Utilisez notre assistant IA pour poser des questions.</p>
    {% endblock %}
  </main>

  <!-- Bouton flottant -->
  <div id="chat-toggle" class="chat-toggle" aria-label="Ouvrir le chatbot">
    <i class="fas fa-comments"></i>
  </div>

  <!-- FenÃªtre de discussion -->
  <div id="chatbox" class="chatbox shadow-lg">
    <div class="chatbox-header">
      <span>Assistant Agricole ðŸ¤–</span>
      <button id="chat-close" class="btn-close" aria-label="Fermer le chatbot"></button>
    </div>
    <div class="chatbox-body">
      <textarea id="message" class="form-control mb-2" rows="2" placeholder="Posez votre question..."></textarea>
      <button onclick="sendMessage()" class="btn btn-success w-100">
        <i class="fas fa-paper-plane"></i> Envoyer
      </button>
      <div id="response" class="alert alert-info mt-2 d-none" role="status"></div>
    </div>
  </div>

  <!-- JS scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

  <script>
    // Toggle chat
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("chat-toggle");
      const chatbox = document.getElementById("chatbox");
      const closeBtn = document.getElementById("chat-close");

      toggleBtn.addEventListener("click", () => {
        chatbox.style.display = chatbox.style.display === "block" ? "none" : "block";
      });

      closeBtn.addEventListener("click", () => {
        chatbox.style.display = "none";
      });
    });

    // Envoi au chatbot
    function sendMessage() {
      const message = document.getElementById("message").value.trim();
      const responseBox = document.getElementById("response");

      if (!message) {
        responseBox.className = "alert alert-warning mt-2";
        responseBox.textContent = "Veuillez saisir un message.";
        responseBox.classList.remove("d-none");
        return;
      }

      responseBox.className = "alert alert-secondary mt-2";
      responseBox.textContent = "Chargement...";
      responseBox.classList.remove("d-none");

      fetch("/api/chatbot/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message }),
      })
      .then(res => res.json())
      .then(data => {
        responseBox.textContent = data.response || "Aucune rÃ©ponse trouvÃ©e.";
        responseBox.className = "alert alert-success mt-2";
      })
      .catch(err => {
        responseBox.textContent = "Erreur : " + err.message;
        responseBox.className = "alert alert-danger mt-2";
      });
    }
  </script>
</body>
</html>
